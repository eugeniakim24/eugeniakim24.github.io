<!DOCTYPE html>
<html>
<head>
    <title>LH360 Web</title>
    <meta name="description" content="Hello, WebVR! - A-Frame">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>
</head>
<body>
<a-scene>
    <!--<a-camera>
        <a-cursor></a-cursor>
    </a-camera>-->
    <a-assets>
        <a-asset-item id="mannequin1" src="middle.gltf"></a-asset-item>
        <a-asset-item id="mannequin2" src="elated.gltf"></a-asset-item>
        <a-asset-item id="mannequin3" src="lethargic.gltf"></a-asset-item>
        <a-asset-item id="mannequin4" src="irritable.gltf"></a-asset-item>
        <a-asset-item id="mannequin5" src="racing.gltf"></a-asset-item>
        <a-asset-item id="mannequin6" src="distracted.gltf"></a-asset-item>
        <img id="sky" src="udoschroeter_pixabay.png">
        <img id="ground" src="jannoon028.jpg">
    </a-assets>
    <!--<a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#635f5b"></a-plane>-->
    <a-sky src="#sky"></a-sky>
    <a-cylinder src="#ground" position="0 -0.5 -4" radius="20" height="0" color="#635f5b"></a-cylinder>
    <a-sound src="src: url(audio.mp3)" autoplay="true" position="0 0 0"></a-sound>
    <a-gltf-model src="#mannequin1" position="1 0 -4" animation-mixer="loop:repeat" scale="0.025 0.025 0.025"></a-gltf-model>
    <a-gltf-model src="#mannequin2" position="3 0 -1" animation-mixer="loop:repeat" scale="0.025 0.025 0.025"></a-gltf-model>
    <a-gltf-model src="#mannequin3" position="-3 0 -1" rotation="0 90 0" animation-mixer="loop:repeat" scale="0.025 0.025 0.025"></a-gltf-model>
    <a-gltf-model src="#mannequin4" position="-3 0 6" rotation="0 150 0" animation-mixer="loop:repeat" scale="0.025 0.025 0.025"></a-gltf-model>
    <a-gltf-model src="#mannequin5" position="-5 0 -7" rotation="0 45 0" animation-mixer="loop:repeat" scale="0.025 0.025 0.025"></a-gltf-model>
    <a-gltf-model src="#mannequin6" position="2 0 4" rotation="0 225 0" animation-mixer="loop:repeat" scale="0.025 0.025 0.025"></a-gltf-model>
    <a-camera>
        <a-cursor></a-cursor>
    </a-camera>
</a-scene>
</body>
</html>
